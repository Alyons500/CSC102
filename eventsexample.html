<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 Events Example</title>
</head>
<body>
    <h1>Week 8 Events Example</h1>

    <button id="btn1">Click Me</button>
<script>
// this is the area where we write javascript code
// create a function that runs when we click btn1

function handle_click(event) {
    alert("Button (btn1) was clicked");
   // number1 has a limited scope  to this function 
} 
// create a short cut or nickname/pointer to the html button element

 var button1 = document.getElementById("btn1");
 // add a event listener
 button1.addEventListener("click", handle_click );


</script>
</body>
</html>
